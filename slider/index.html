<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Slider</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="https://picsum.photos/900/400/?random=5">
        </div>
        <div class="slide">
            <img src="https://picsum.photos/900/400/?random=6">
            <!-- <h4>This is an article.</h4>
            <img class="photo" src="https://picsum.photos/200/200/?random=10"> -->
        </div>
        <div class="slide">
            <img src="https://picsum.photos/900/400/?random=7">
        </div>
        <div class="slide">
            <img src="https://picsum.photos/900/400/?random=8">
        </div>
        <div class="slide">
            <img src="https://picsum.photos/900/400/?random=9">
        </div>
    </div>

    <div class="btn-container">
        <button class="prevBtn">
        <i class='bx bx-left-arrow'></i>
        </button>
        <button class="nextBtn">
        <i class='bx bx-right-arrow'></i>
        </button>

    </div>

    <!-- js -->
    <script src="app.js"></script>
</body>
</html>
